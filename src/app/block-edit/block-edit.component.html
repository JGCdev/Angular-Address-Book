<div class="block-left">
    <h2>Edit Address</h2>
    <form class="edit-form" [formGroup]="editForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name">
            <div *ngIf="(f.name.touched || formDir.submitted) && f.name.errors" class="invalid">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" formControlName="street" id="street">
            <div *ngIf="(f.street.touched || formDir.submitted) && f.street.errors " class="invalid">
                <div *ngIf="f.street.errors.required">Street is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="zipcode">ZIP Code</label>
            <input type="text" formControlName="zipcode" id="zipcode">
            <div *ngIf="(f.zipcode.touched || formDir.submitted) && f.zipcode.errors" class="invalid">
                <div *ngIf="f.zipcode.errors.required">ZIP code is required</div>
                <div *ngIf="f.zipcode.errors.maxlength" >Maximum 5 caracters</div>
                <div *ngIf="f.zipcode.errors.pattern" >ZIP code must start with 'ABC'</div>
            </div>
            
        </div>
        <div class="form-group">
            <label>Country</label>
            <select formControlName="country">
                <option>Germany</option>
                <option>Italy</option>
                <option>Spain</option>
                <option>UK</option>
            </select>
            <div *ngIf="(f.country.touched || formDir.submitted) && f.country.errors" class="invalid">
                <div *ngIf="f.country.errors.required">Country is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Update">
        </div>
    </form>
</div>
